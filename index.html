<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>typescript async/await test</title>
</head>
<body>
  <button class="button1">execute main()</button>
  <br>
  <button class="button2">execute main2()</button>
  <script src="scripts/index.js"></script>
  <script src="scripts/index2.js"></script>
  <script>
    document.querySelector('.button1').addEventListener('click', function () {
      main();
    }, false);

    document.querySelector('.button2').addEventListener('click', function () {
      main();
    }, false);
  </script>
</body>
</html>
